<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <style>
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Rock Paper Scissors Game</h2>

  <button data-cy="rock" data-choice="rock">Rock</button>
  <button data-cy="paper" data-choice="paper">Paper</button>
  <button data-cy="scissors" data-choice="scissors">Scissors</button>

  <p id="player" data-cy="player">Your Choice:</p>
  <p id="computer" data-cy="computer">Computer Choice:</p>
  <p id="result" data-cy="result">Result:</p>

  <script src="script.js" defer></script>
</body>
</html>
