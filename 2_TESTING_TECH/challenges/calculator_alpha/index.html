<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator Alpha</title>

    <!-- Bootstrap minimal:
         only reset + responsiveness, NO grid usage -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Our layout & design system -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <main class="calculator">

        <!-- ===============================
         Display
         Shows the current expression/result
         =============================== -->
        <div id="display" class="calculator__display">0</div>

        <!-- ===============================
         Calculator buttons
         Grid is controlled in CSS
         =============================== -->
        <section class="calculator__keys">

            <!-- Top row -->
            <button class="key key--clear">AC</button>
            <button class="key key--operator key--paren">( )</button>
            <button class="key key--operator">%</button>
            <button class="key key--operator" data-op="/">÷</button>

            <!-- Numbers + operator rail -->
            <button class="key key--number">7</button>
            <button class="key key--number">8</button>
            <button class="key key--number">9</button>
            <button class="key key--operator" data-op="*">×</button>

            <button class="key key--number">4</button>
            <button class="key key--number">5</button>
            <button class="key key--number">6</button>
            <button class="key key--operator" data-op="-">−</button>

            <button class="key key--number">1</button>
            <button class="key key--number">2</button>
            <button class="key key--number">3</button>
            <button class="key key--operator" data-op="+">+</button>

            <!-- Bottom row -->
            <button class="key key--number">0</button>
            <button class="key key--number">.</button>
            <button class="key key--back">B</button>
            <button class="key key--equals">=</button>

        </section>
    </main>

    <!-- Application logic -->
    <script src="app.js"></script>

</body>

</html>
