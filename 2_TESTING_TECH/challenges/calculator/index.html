<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .calculator {
  width: 300px;
  margin: 40px auto;
  padding: 20px;
  background: #f8f9fa;
  border-radius: 20px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.15);
}

.display {
  height: 80px;
  background: #1c1c1e;
  color: #fff;
  font-size: 2.6rem;
  font-weight: 500;
  letter-spacing: 2px;
  text-align: right;
  padding: 18px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
}

/* Shared button style */
.btn-calc {
  width: 100%;
  height: 65px;
  font-size: 1.6rem;
  border-radius: 12px;
  border: none;
  transition: 0.15s ease;
}

/* Number buttons */
.btn-light.btn-calc {
  background: #ffffff;
  border: 1px solid #e3e3e3;
}

.btn-light.btn-calc:hover {
  background: #f0f0f0;
  transform: scale(1.05);
}

/* Operator buttons */
.btn-secondary.btn-calc {
  background: #525f7f;
  color: white;
}

.btn-secondary.btn-calc:hover {
  background: #3b4656;
  transform: scale(1.07);
}

/* = Button */
.btn-warning.btn-calc {
  background: #ffca28;
  color: #000;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(255, 193, 7, 0.4);
}

.btn-warning.btn-calc:hover {
  background: #ffb300;
  transform: scale(1.12);
  box-shadow: 0 6px 14px rgba(255, 193, 7, 0.55);
}

/* Clear button */
.btn-danger.btn-calc {
  background: #ff6b6b;
  color: white;
  font-weight: bold;
}

.btn-danger.btn-calc:hover {
  background: #ff4c4c;
  transform: scale(1.1);
}

  </style>

</head>
<body>

<div class="calculator">
  <div id="display" class="display">0</div>

  <div class="row g-2">

    <!-- Operator Row -->
    <div class="col-3"><button class="btn btn-secondary btn-calc" data-op="+">+</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calc" data-op="-">-</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calc" data-op="*">ร</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calc" data-op="/">รท</button></div>

    <!-- Row 7 8 9 = -->
    <div class="col-3"><button class="btn btn-light btn-calc">7</button></div>
    <div class="col-3"><button class="btn btn-light btn-calc">8</button></div>
    <div class="col-3"><button class="btn btn-light btn-calc">9</button></div>
    <div class="col-3"><button id="equals" class="btn btn-warning btn-calc">=</button></div>

    <!-- Row 4 5 6 -->
    <div class="col-3"><button class="btn btn-light btn-calc">4</button></div>
    <div class="col-3"><button class="btn btn-light btn-calc">5</button></div>
    <div class="col-3"><button class="btn btn-light btn-calc">6</button></div>
    <div class="col-3"></div>

    <!-- Row 1 2 3 -->
    <div class="col-3"><button class="btn btn-light btn-calc">1</button></div>
    <div class="col-3"><button class="btn btn-light btn-calc">2</button></div>
    <div class="col-3"><button class="btn btn-light btn-calc">3</button></div>
    <div class="col-3"></div>

    <!-- Row 0 . C -->
    <div class="col-3"><button class="btn btn-light btn-calc">0</button></div>
    <div class="col-3"><button class="btn btn-light btn-calc">.</button></div>
    <div class="col-3"><button id="clear" class="btn btn-danger btn-calc">C</button></div>
    <div class="col-3"></div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
